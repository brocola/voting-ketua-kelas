<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A90E2;
            --danger: #FF4757;
            --success: #2ED573;
            --bg: #F0F4F8;
            --card-bg: #FFFFFF;
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
            text-align: center;
            transition: all 0.4s ease;
        }

        .icon-box {
            width: 80px; height: 80px;
            background: #ffffff;
            border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            box-shadow: inset 6px 6px 12px #eeeeee, inset -6px -6px 12px #ffffff, 10px 10px 20px rgba(0,0,0,0.05);
            font-size: 35px;
        }

        h2 { color: #2D3436; font-weight: 700; margin-bottom: 10px; font-size: 24px; }
        p { color: #636E72; font-size: 14px; margin-bottom: 30px; line-height: 1.6; }

        .input-wrapper { margin-bottom: 15px; text-align: left; }
        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid transparent;
            background: #F1F3F6;
            border-radius: 15px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
            color: #2D3436;
        }
        input:focus { border-color: var(--primary); background: #fff; }

        /* Label Error */
        #error-msg {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger);
            padding: 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
            transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(74, 144, 226, 0.4); }
        button:active { transform: translateY(0); }

        .btn-vote {
            background: #fff;
            color: var(--primary);
            border: 2px solid #F1F3F6;
            margin-bottom: 12px;
            box-shadow: none;
        }
        .btn-vote:hover { border-color: var(--primary); background: var(--primary); color: #fff; }

        .hide { display: none !important; }

        /* Modal Area */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 99; }
        .modal { background: #fff; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; }
    </style>
</head>
<body>

    <div class="card" id="app-card">
        <div id="sec-login">
            <div class="icon-box">üöÄ</div>
            <h2>E-Voting</h2>
            <p>Masukkan nama lengkapmu sesuai daftar absen untuk mulai.</p>
            
            <div id="error-msg">‚ùå Nama tidak terdaftar!</div>
            
            <div class="input-wrapper">
                <input type="text" id="nama" placeholder="Contoh: Ananta Wijaya">
            </div>
            <button onclick="cekNama()">Masuk & Pilih</button>
        </div>

        <div id="sec-vote" class="hide">
            <div class="icon-box">üó≥Ô∏è</div>
            <h2>Pilih Kandidat</h2>
            <p>Klik salah satu nama di bawah ini.</p>
            <button class="btn-vote" onclick="konfirmasi('Ananta')">Ananta</button>
            <button class="btn-vote" onclick="konfirmasi('Ananta 3')">Ananta 3</button>
        </div>

        <div id="sec-done" class="hide">
            <div class="icon-box">‚úÖ</div>
            <h2>Terima Kasih!</h2>
            <p>Suaramu sudah berhasil masuk ke <b>database</b>.</p>
            <button onclick="location.reload()" style="background:#636E72">Selesai</button>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <h3 id="m-title">Konfirmasi</h3>
            <p id="m-msg" style="font-size:14px; color:#636E72"></p>
            <div id="m-action"></div>
            <button onclick="tutupModal()" style="background:none; color:#636E72; box-shadow:none; margin-top:10px">Tutup</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby9JUMPBoRVPORCUGMsvkAS451sR9w9C9miJ45pfjGkRmb-_oClIJ6k0pi-iLJhCh1tYQ/exec";

        // Fungsi Cek Nama (Login)
        function cekNama() {
            const namaInput = document.getElementById('nama').value.trim();
            const errorLabel = document.getElementById('error-msg');
            
            if(!namaInput) {
                alert("Masukkan nama dulu ya!");
                return;
            }

            errorLabel.style.display = "none";
            const btn = document.querySelector('#sec-login button');
            btn.innerText = "Mengecek...";
            btn.disabled = true;

            // Cek ke server apakah nama ada di Whitelist
            fetch(API_URL + "?action=checkName&nama=" + encodeURIComponent(namaInput))
            .then(r => r.text())
            .then(res => {
                if(res === "VALID") {
                    localStorage.setItem("user_voter", namaInput);
                    showSection("vote");
                } else {
                    errorLabel.style.display = "flex";
                    btn.innerText = "Masuk & Pilih";
                    btn.disabled = false;
                }
            });
        }

        function konfirmasi(kandidat) {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('m-title').innerText = "Yakin?";
            document.getElementById('m-msg').innerText = "Kamu akan memilih " + kandidat + ". Pilihan tidak bisa diubah.";
            document.getElementById('m-action').innerHTML = `<button onclick="kirimVote('${kandidat}')">Ya, Kirim Suara</button>`;
        }

        function kirimVote(pilihan) {
            document.getElementById('m-msg').innerText = "Sedang mengirim ke database...";
            document.getElementById('m-action').innerHTML = "";

            fetch(API_URL, {
                method: "POST",
                body: new URLSearchParams({ 
                    nama: localStorage.getItem("user_voter"), 
                    pilihan: pilihan 
                })
            }).then(r => r.text()).then(res => {
                if(res === "OK") {
                    localStorage.setItem("voted", "true");
                    tutupModal();
                    showSection("done");
                }
            });
        }

        function showSection(id) {
            document.getElementById('sec-login').classList.add('hide');
            document.getElementById('sec-vote').classList.add('hide');
            document.getElementById('sec-done').classList.add('hide');
            document.getElementById('sec-' + id).classList.remove('hide');
        }

        function tutupModal() { document.getElementById('overlay').style.display = 'none'; }
    </script>
</body>
</html>
